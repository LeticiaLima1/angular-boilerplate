<div mat-dialog-content>{{corpo}}</div>
<div mat-dialog-actions >
  <div class="row">
    <button mat-raised-button color="primary" class="campos-botao" (click)="excluirAtividade()">
      Confirmar e excluir a atividade
    </button>
  </div>
  <div class="row">
    <button mat-stroked-button  color="warn" (click)="onNoClick()">
      Cancelar
    </button>
  </div>
</div>
